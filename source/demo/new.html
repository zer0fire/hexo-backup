<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Page</title>
    <style>
      body {
        --circle-size: 30px;
        /* background-color: #000; */
        background-color: rgb(22, 29, 54);
      }
      .circle {
        width: var(--circle-size);
        height: var(--circle-size);
        /* background: #f5f5f5; */
        border-radius: var(--circle-size);
        position: fixed;
        background: #f5f5f5;
        z-index: 100;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.3s ease-out;
        mix-blend-mode: difference;
        filter: grayscale(1);
      }
      /* .circle .visible {
        opacity: 1;
      } */
      .intro {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>

    <!-- <img src="https://temp.im/123x456" />
    <img src="https://temp.im/123x456" />
    <img src="https://temp.im/123x456" /> -->
  </body>
  <script>
    const circle = document.querySelector(".circle");
    const body = document.querySelector("body");
    const rect = circle.getBoundingClientRect();
    window.addEventListener("mousemove", (e) => {
      circle.style.top = `${e.clientY - rect.height / 2}px`;
      circle.style.left = `${e.clientX - rect.width / 2}px`;
    });

    const intro = document.createElement("div");
    intro.classList = ["intro"];
    body.appendChild(intro);

    intro.innerHTML = `
<h1>Alex Wang</h1>
<h2>A Software Developer who always wants to be better in tech and life.</h2>
`;
  </script>
</html>
